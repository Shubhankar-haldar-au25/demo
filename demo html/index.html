<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user-list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="head-item">
            <h2>Live User Filter</h2>
            <p>Search by name and location</p>
            <input type="text" class="head-search" placeholder="Search">
        </div>

        <div class="body-container">
            
            <div class="row">   
                <div class="image-container">
                    <img src="/varun.jpeg" width="58px" height="60px" class="user"> 
                </div> 
                <div class="text-container">
                    <h3 class="name">varun haldar</h3>
                    <p class="location">chandigarh , Haryana</p>
                </div>
            </div> 
            <div class="row">   
                <div class="image-container">
                    <img src="/debu.jfif" width="58px" height="60px" class="user"> 
                </div> 
                <div class="text-container">
                    <h3 class="name">Debkalyan</h3>
                    <p class="location">Puri , Odisha</p>
                </div>
            </div>

            <div class="row">   
                <div class="image-container">
                    <img src="/prag.jfif" width="58px" height="60px" class="user"> 
                </div> 
                <div class="text-container">
                    <h3 class="name">Pragyanshu Pandey</h3>
                    <p class="location">Gurugram , Haryana</p>
                </div>
            </div>
            
            <div class="row">   
                <div class="image-container">
                    <img src="/sapna.jfif" width="58px" height="60px" class="user"> 
                </div> 
                <div class="text-container">
                    <h3 class="name">Sapna Saini</h3>
                    <p class="location"> Pathankot , Punjab</p>
                </div>
            </div>
            
            <div class="row">   
                <div class="image-container">
                    <img src="/subir.jfif" width="58px" height="60px" class="user"> 
                </div> 
                <div class="text-container">
                    <h3 class="name">Subir Gosh</h3>
                    <p class="location">Howrah , Kolkata</p>
                </div>
            </div>
        </div>


    </div>

    
</body>
</html>
